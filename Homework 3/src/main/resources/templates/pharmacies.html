<th:block xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <h2 class="display-2 font-weight-normal podnaslov">Search results</h2>
        <br>
        <table class="table  table-hover">
            <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">24/7 availability</th>
                <th scope="col">Address</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pharmacy: ${pharmacies}">
                <td>
                    <a class="no-link-color"  th:text="${pharmacy.getTitle()}" th:href="@{'/pharmacies/{id}' (id=${pharmacy.getId()})}"></a>
                </td>
                <td th:text="${pharmacy.getSunday() == 'Open 24 hours'} ? 'Yes' : 'No'"></td>
                <td th:text="${pharmacy.getAddress() != null} ? ${pharmacy.getAddress()} : 'No information available'"></td>
            </tr>
            </tbody>
        </table>
    </div>
</th:block>
