<th:block xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <h2 class="display-2 font-weight-normal podnaslov">Search results</h2>
    </div>
    <div class=" container active-cyan-4 mb-4" style="margin-top: 1%;">
        <input style="width: 50%; float: right" class="form-control" type="text" placeholder="Search" id="tableSearch" aria-label="Search">
    </div>
    <div class="container d-flex flex-column flex-md-row justify-content-between">
        <a class="btn btn-outline-secondary button1 bt1 kopce-zabol py-2 d-none d-md-inline-block"
           href="/diseases/type/HEART">Heart
        </a>
        <a class="py-2 btn btn-outline-secondary button1 bt1 kopce-zabol d-none d-md-inline-block "
           href="/diseases/type/NEUROLOGICAL">Neurological
        </a>
        <a class="py-2 btn btn-outline-secondary button1 bt1 kopce-zabol d-none d-md-inline-block "
           href="/diseases/type/RESPIRATORY">Respiratory
        </a>
        <a class="py-2 btn btn-outline-secondary button1 bt1 kopce-zabol d-none d-md-inline-block "
           href="/diseases/type/DIGESTIVE">Digestive
        </a>
    </div>
    <div class="container">
        <br>
        <table class="table table-hover" >
            <thead>
            <tr>
                <td>Name</td>
                <td>Description</td>
            </tr>
            </thead>
            <tbody id="myTable">
            <tr th:each="disease: ${diseases}">
                <td>
                    <a class="no-link-color" th:text="${disease.getName()}"
                       th:href="@{'/diseases/{diseaseId}' (diseaseId=${disease.getId()})}"></a>
                </td>
                <td th:text="${#strings.abbreviate(disease.getDescription(),75)}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</th:block>
<script>
    $(document).ready(function(){

        $("#tableSearch").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#myTable tr").filter(function() {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
    });
</script>
