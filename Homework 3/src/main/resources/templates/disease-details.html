<th:block xmlns:th="http://www.thymeleaf.org">
    <div class="main">
        <div class="container cont-detali">
            <!-- Portfolio Item Row -->
            <div class="row detali">
                <div class="col-md-6">
                    <h2 class="my-3" th:text="${disease.getName()}"></h2>
                    <th:block th:text="${disease.getDescription().substring(0, 20)}"></th:block>
                </div>
                <div class="col-md-6">
                    <h3 class="my-3">Symptoms</h3>
                    <ul>
                        <li th:each="symptom: ${disease.getSymptoms()}"
                            th:text="${symptom.getDescription()}">
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <h3 class="my-3">Shared experiences from other users</h3>
                <ul>
                    <li th:each="comment: ${top5Comments}"
                        th:text="${comment.getDescription()}">
                    </li>
                </ul>
            </div>
        </div>
        <div class="container">
            <form action="/comments/add-comment" method="POST">
                <div class="md-form mb-4 pink-textarea active-pink-textarea">
                    <label for="form18">Your experience...</label>
                    <textarea id="form18" name="description" class="md-textarea form-control" rows="3"></textarea>
                </div>
                <input type="hidden" name="diseaseId">
            </form>
        </div>
    </div>
</th:block>
